<div class="my-3">
<h4>Add Todos</h4>
<form (ngSubmit) = "onSubmit()">
<div class="mb-3">
    <label for="title" class="form-label">Title of Your Todo</label>
    <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title">
</div>

<div class="mb-3">
    <label for="desc" class="form-label">Description of Your Todo</label>
    <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc">
</div>

<button type="submit" class="btn btn-sm btn-primary mb-5">Add Todo</button>
</form>
</div>
